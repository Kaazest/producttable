<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% load static %}
    <h1>Editar Producto</h1>

    <p>{{ producto.nombre_producto }}</p>
    <form method="POST">
        <input type="hidden" name="id" value="{{ producto.id }}" class="hidden"/>
        <label for="input_name">Nuevo nombre</label>
            <input type="text" id="input_name" name="name" value= '{{ producto.nombre_producto }}'required>

        <label for="input_precio">Nuevo precio</label>

            <input type="text" id="input_precio" onblur="formatInput(this)" name="precio" value='{{producto.precio}}'/>

        <label for="input_stock">Nuevo Stock</label>
            <input type="number" id="input_stock" name="stock" value= '{{ producto.stock }}' required>
            
        <label for="input_gratuito">Gratuito</label>
            <input type="checkbox" id="input_gratuito" name="gratuito" >
            <button type="submit">Enviar</button>
    </form>

{% block scrypttags %}
  <script src="{% static 'js/convert_decimal.js' %}"> </script>
{% endblock %}
</body>

</html>
